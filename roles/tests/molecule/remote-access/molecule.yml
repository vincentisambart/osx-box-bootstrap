---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance
    image: linuxbrew/linuxbrew
    dockerfile: ../Dockerfile.j2
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  env:
    IS_CI: "true"
    HOMEBREW_NO_AUTO_UPDATE: 1
  inventory:
    host_vars:
      instance:
        ansible_user: linuxbrew
verifier:
  name: testinfra
  s: true
  additional_files_or_dirs:
    - ../../../../remote-access/tests/*
