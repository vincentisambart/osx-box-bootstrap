---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance
    image: molecule-test
    dockerfile: ../Dockerfile.j2
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  env:
    IS_CI: "true"
    HOMEBREW_NO_AUTO_UPDATE: 1
  log: true
  config_options:
    defaults:
      callback_whitelist: profile_tasks
  inventory:
    host_vars:
      instance:
        param_user: linuxbrew
        param_group: linuxbrew
verifier:
  name: testinfra
  s: true
  additional_files_or_dirs:
    - ../../../../profiles/tests/*
